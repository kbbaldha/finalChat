<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form for submitting your Information</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/clientStyle.css" />
    <link href="stylesheets/bootstrap.css" rel="stylesheet" />
    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/bootstrap-tooltip.js"></script>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img alt="Chat Application" class="nav-brand-image" src="imgs/chat-logo.png" />
                <a class="navbar-brand" href="#">Chat Application</a> <!-- Logo used from http://pixelit.com -->
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" action="/login" method="post">
                    <div class="form-group">
                        <input type="text" id="user_name" name="user_name" placeholder="Enter User Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="user_pass" name="user_pass" placeholder="Password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-xs-12 col-sm-12" ><img class="login-left-panel-image" src="imgs/chat-logo.png" /></div>
            <div class="col-md-5  col-xs-12 col-sm-12">
                <div class="row centered-form">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">First Time! Please sign up for ChatApplication <small>It's free!</small></h1>
                            </div>
                            <div class="panel-body">
                                <form role="form" method="post" action="/register">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <input type="text" required name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" />
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <input type="text" required name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" required name="email" id="email" class="form-control input-lg" placeholder="User ID" />
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <input type="password" required name="password" id="password" class="form-control input-lg" placeholder="Password" />
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <input type="password" required name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" />
                                            </div>
                                        </div>
                                    </div>

                                    <input type="submit" value="Register" class="btn btn-success btn-block btn-lg" />

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
